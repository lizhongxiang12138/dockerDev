  mongodb:
    image: "mongo:4.0-xenial"
    command: --replSet rs0 --smallfiles --oplogSize 128
    ports:
      - "27017:27017"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/data/logs
      - MONGO_INITDB_ROOT_USERNAME=guide
      - MONGO_INITDB_ROOT_PASSWORD=guide
    volumes:
      - ./db:/data/db
      - ./logs:/data/logs
